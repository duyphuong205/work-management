server:
  port: 2222

spring:
  application:
    name: group-service

  datasource:
    url: ${DATASOURCE_URL_GROUP_SVC}
    username: ${DATASOURCE_USERNAME_GROUP_SVC}
    password: ${DATASOURCE_PASSWORD_GROUP_SVC}
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      maximum-pool-size: ${SERVER_DATASOURCE_MAXIMUM_POOL_SIZE}
      minimum-idle: ${SERVER_DATASOURCE_MINIMUM_IDLE}
      connection-timeout: ${SERVER_DATASOURCE_CONNECTION_TIMEOUT}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: ${SERVER_DATASOURCE_DDL}
    show-sql: true

logging:
  level:
    root: INFO